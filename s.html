<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرتي الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, p, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="WhatsApp Image 2024-02-08 at 07.50.29.jpeg" alt="شهاب">
        </div>
        <h1>سيرتي الذاتية</h1>
        <p>الاسم: شهاب</p>
        <p>السن: 23 سنة</p>
        <p>اللغات البرمجية: CSS, HTML, JavaScript, PHP</p>
        <p>معلومات إضافية: خبير في تصميم مواقع الويب</p>
        <h3> مبدع في تصميم المواقع!</h3>
    </div>
</body>
</html>
